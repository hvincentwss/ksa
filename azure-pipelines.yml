trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  inputs:
    script: 'mvn package -e'
- task: CmdLine@2
  inputs:
    script: 'curl -LJO https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar'
- task: CmdLine@2
  inputs:
    script: 'java -jar wss-unified-agent.jar -c wss-unified-agent.config -appPath /ksa-core/target/ksa-core -d /ksa-core'